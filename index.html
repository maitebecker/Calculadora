<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div id="operacoes">
                <div id="operacao_anterior"></div> 
                <div id="operacao_atual"></div> 
            </div>
            <div id="botoes_container">
                <button value="C">C</button>
                <button value="/">/</button>
                <button value="X">X</button>
                <button value="del"><img src="img/delete.png" alt="botÃ£o deletar"></button> 
                <button value="7" class="numero">7</button>
                <button value="8" class="numero">8</button>
                <button value="9" class="numero">9</button>
                <button value="-">-</button>
                <button value="4" class="numero">4</button>
                <button value="5" class="numero">5</button>
                <button value="6" class="numero">6</button>
                <button value="+">+</button>
                <button value="1" class="numero">1</button>
                <button value="2" class="numero">2</button>
                <button value="3" class="numero">3</button>
                <button value="%">%</button>
                <button value="0" class="numero">0</button>
                <button value=".">.</button>
                <button value="=" id="igual_bt">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
