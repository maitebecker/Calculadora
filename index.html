<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="operations">
                <div id="previous_operation"></div> 
                <div id="current_operation"></div> 
            </div>
            <div id="buttons_container">
                <button value="C">C</button>
                <button value="/">/</button>
                <button value="X">X</button>
                <button value="del"><img src="img/delete.png" alt="botÃ£o deletar"></button> 
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="-">-</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="+">+</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="%">%</button>
                <button value="0" class="number">0</button>
                <button value=".">.</button>
                <button value="=" id="equal_btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
